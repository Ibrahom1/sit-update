name: Generate River Dashboard (Timestamp Only)
on:
  schedule:
    # Check every 30 minutes for timestamp changes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-dashboard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-dejavu-core
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow requests
        
    - name: Check for timestamp changes and generate dashboard
      run: |
        python app.py
      env:
        API_URL: ${{ secrets.API_URL }}
        API_KEY: ${{ secrets.API_KEY }}
        
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Commit and push dashboard
      run: |
        git add *.png *.timestamp
        if git diff --staged --quiet; then
          echo "No changes to commit - timestamp unchanged"
        else
          git commit -m "Update river dashboard - $(date '+%Y-%m-%d %H:%M UTC')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload dashboard as artifact
      uses: actions/upload-artifact@v4
      with:
        name: river-dashboard
        path: "*.png"
        retention-days: 30